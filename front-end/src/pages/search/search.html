<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin: 0 auto;width: 80%;">
    <ul class="nav nav-tabs">
      <li id="li-tag" class="active">
        <a (click)="call(1)">Tag Name</a>
      </li>
      <li id="li-loc">
        <a (click)="call(3)">Location</a>
      </li>
      <li id="li-user">
        <a (click)="call(2)">User Name</a>
      </li>
    </ul>

    <div id="box-Search">
      <div padding>
      <p [hidden]=flagTag> Esta opção de pesquisar TAGS server para...</p>
      <p [hidden]=flagUser> Esta opção de pesquisar UTILIZADORES server para...</p>
      <p [hidden]=flagLoc> Esta opção de pesquisar LOCALIZAÇÂO server para...</p>
    </div>
    <ion-list style="margin-top: 1px;">
      <ion-item [hidden]=flagTag>
        <ion-label floating>Tag Name search...</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item [hidden]=flagUser>
        <ion-label floating>User Name search...</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item [hidden]=flagLoc>
        <ion-label floating>Location search...</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block (click)="search()">Search!</button>
    </div>

  </div>

  </div>
</ion-content>
