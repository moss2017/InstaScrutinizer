<ion-header>
    <div id='cssmenu'>
        <ul class="nav nav-tabs">
          <li >
            <a (click)="homePage()">Insta-Scrutinizer</a>
          </li>
          <li >
            <a (click)="SearchPage()">Search</a>
          </li>
          <li>
            <a (click)="ResultsPage()">Results</a>
          </li>
          <li class="active">
            <a (click)="SettingsPage()">Settings</a>
          </li>
          <li>
            <a (click)="logoutme()">LogOut</a>
          </li>
        </ul>
      </div>
</ion-header>


<ion-content padding>

        <div id="divLog">
          <ion-list>
      
            <ion-item>
              <ion-label floating>New Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>New Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>New Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Re-Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
      
          </ion-list>
      
          <div padding>
            <button ion-button block (click)="signup()">Update Settings</button>
          </div>
        </div>


</ion-content>
